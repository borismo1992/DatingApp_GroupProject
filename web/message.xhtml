<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      <!--xmlns:b="http://bootsfaces.net/ui"-->
      
    <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

  <title>Dating App | Tour</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet"/>

  <link href="css/style.css" rel="stylesheet"/>
    <ui:insert name="head"/>
    
  </h:head>

 <h:body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.xhtml">Dating App</a>
          <h:link class="nav-link" outcome="index.xhtml">   Logout   </h:link> 
        </div>
    </nav>
     
    <div class="container-fluid mt-5 container-home">
        <div class="row flex-xl-nowrap">
            <div class="col-12 col-md-3 col-xl-2" id="sidebar-wrapper">
              <div class="list-group list-group-flush">
                <h:link  class="list-group-item list-group-item-action bg-light" outcome="welcome.xhtml" >
                    Feed
                </h:link>
                <h:link  class="list-group-item list-group-item-action bg-light" outcome="message.xhtml" >
                    Message
                </h:link>
                <h:link  class="list-group-item list-group-item-action bg-light" outcome="friends.xhtml" >
                    Friends
                </h:link>
                <h:link  class="list-group-item list-group-item-action bg-light" outcome="search.xhtml" >
                    Search
                </h:link>
                <h:link  class="list-group-item list-group-item-action bg-light" outcome="notifications.xhtml" >
                    Notifications
                </h:link>
                  <h:link  class="list-group-item list-group-item-action" outcome="block.xhtml" >
                    Block
                </h:link>
                   
              </div>
            </div>
            <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5">
                <h:dataTable class="table table-striped" value="#{friendlist.friendList()}" var="user" border="1">

  <f:facet name="header">
    <h:outputText value="Message to Your Friends" />
  </f:facet>

  <h:column>
    <f:facet name="header">
      <h:outputText value="User ID" />
    </f:facet>
      <h:outputText value="#{user.user_ID}" />
  </h:column>

  <h:column>
    <f:facet name="header">
      <h:outputText value="First Name" />
    </f:facet>
      <h:outputText value="#{user.f_Name}" />
  </h:column>

  <h:column>
    <f:facet name="header">
      <h:outputText value="Last Name" />
    </f:facet>
      <h:outputText value="#{user.l_Name}" />
  </h:column>
                    
    <h:column>
        <f:facet name="header">
            <h:outputText value="Message" />
        </f:facet>
         <h:form>
             <h:commandButton id="submit" class="btn btn-info" value="Message" action="newmessage.xhtml">
                 <f:actionListener binding="#{newmessage.setSelectedReceiver_ID(user.user_ID)}"/>
                 <f:actionListener binding="#{newmessage.setSelectedReceiver(user.f_Name)}"/>
                      </h:commandButton>       
         </h:form>
        </h:column> 
  </h:dataTable>
                
            </div>
        </div>

 </div>   
  
  

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  </h:body>
</html>
