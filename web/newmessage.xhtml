 <h:body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.xhtml">Dating App</a>
          <h:link class="nav-link" outcome="index.xhtml">   Logout   </h:link> 
        </div>
    </nav>
     
    <div class="container-fluid mt-5 container-home">
        <div class="row flex-xl-nowrap">
            <div class="col-12 col-md-3 col-xl-2" id="sidebar-wrapper">
              <div class="list-group list-group-flush">
                <h:link  class="list-group-item list-group-item-action bg-light" outcome="welcome.xhtml" >
                    Feed
                </h:link>
                <h:link  class="list-group-item list-group-item-action bg-light" outcome="message.xhtml" >
                    Message
                </h:link>
                <h:link  class="list-group-item list-group-item-action bg-light" outcome="friends.xhtml" >
                    Friends
                </h:link>
                <h:link  class="list-group-item list-group-item-action bg-light" outcome="search.xhtml" >
                    Search
                </h:link>
                <h:link  class="list-group-item list-group-item-action bg-light" outcome="notifications.xhtml" >
                    Notifications
                </h:link>
                   
              </div>
            </div>
            <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5">
                <h:body>
                    <div style="font: 20px/1.3 sans-serif;">
                        <h3>Messaging to: <h:outputText value="#{newmessage.selectedReceiver}" escape="false"></h:outputText></h3>
                    </div>
                    
        <h:form>
            <h:outputText value="#{newmessage.displayList}" escape="false"/>
        
        <h:inputText id="inputcontent" required ="true" class="form-control form-control-sm"
                        title="inputcontent"
                        binding="#{inputcontent}"
                        requiredMessage="Message box cannot empty">
        </h:inputText>  
        <br></br>
        <h:commandButton class="btn btn-warning" value="Send" action="#{newmessage.sendMessage(inputcontent.value)}">
          </h:commandButton>  
        <br></br>
        <br></br>
        <h:commandButton class="btn btn-light" value="Return" immediate="true" action="message.xhtml" >
          </h:commandButton>
    </h:form>
